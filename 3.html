<h2>통일장 이론</h2>
<br>
통일장 이론은 자연계의 4가지 힘인 중력, 전자기력, 약한 상호작용
그리고 강한 상호작용을 통합하려는 시도의 대표적인 접근 방식이다.
중력장과 전기장, 자기장 그리고 핵력장이 같은 근원을 지닌다는 물리학 이론의 한 분야이다.
